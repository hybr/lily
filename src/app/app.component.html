<md-sidenav-container>
  <md-sidenav #sidenav mode="over">
    <button md-mini-fab (click)="sidenav.toggle()">
      <md-icon>close</md-icon>
    </button>
    <nav>
      <md-list>
        <md-list-item><a [routerLink]="['/']">Home</a></md-list-item>
        <md-list-item><a [routerLink]="['/web-page/about']">About</a></md-list-item>
      </md-list>
    </nav>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-mini-fab (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    &nbsp;&nbsp;Demo

    &nbsp;&nbsp;<button *ngIf="(user | json) == '{}'" md-mini-fab (click)="login()">
		<md-icon>account_box</md-icon>
	</button>
	&nbsp;&nbsp;<button *ngIf="(user | json) != '{}'" md-mini-fab (click)="logout()">
	   <md-icon>exit_to_app</md-icon>
	</button>
  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-container>
