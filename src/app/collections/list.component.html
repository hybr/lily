<div class="lns_loading" *ngIf="!((listOfCocs | async) && (docOfCocs | async))">Loading database detail...</div>


<md-card *ngIf="((listOfCocs | async) && (docOfCocs | async))">
	<md-card-header>
		<md-card-title><h2>{{(docOfCocs|async)?.f3.v}}</h2></md-card-title>
		<md-card-subtitle>{{(docOfCocs|async)?.f4.v}}</md-card-subtitle>
	</md-card-header>

	<md-card-content>
	
		<md-input-container>
			<input 
				mdInput 
				id="collectionListSearchId" 
				placeholder="Search Tables" 
				[(ngModel)]="searchPattern"
				(ngModelChange) = "searchCollections()"
			/>
		</md-input-container>

		<md-list>
			<md-list-item 
				*ngFor=" let d of (listOfCocs | async); " 
				[class.disabled]="!d.active"
			>	
				{{d.f2.v}}.
				<a [routerLink]="['/cocs/show', d.$key]" [class.disabled]="!d.active">{{d.f3.v}} Collection</a>
				: {{d.f4.v}}
			</md-list-item>
		</md-list>

	</md-card-content>

	<md-card-actions>
		Total <strong>{{(listOfCocs|async)?.length}}</strong>
		{{(listOfCocs|async)?.length <= 1?'table':'tables'}} in list
	</md-card-actions>

</md-card>
