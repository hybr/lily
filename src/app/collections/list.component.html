<div class="lns_loading" *ngIf="!((listOfCocs | async) && (docOfCocs | async))">Loading database detail...</div>


<md-card *ngIf="((listOfCocs | async) && (docOfCocs | async))">
	<md-card-header>
		<md-card-title><h2>{{(docOfCocs|async)?.a3}}</h2></md-card-title>
		<md-card-subtitle>{{(docOfCocs|async)?.a4}}</md-card-subtitle>
	</md-card-header>

	<md-card-content>
	
		<md-input-container>
			<input 
				mdInput 
				id="collectionListSearchId" 
				placeholder="Search Tables" 
				[(ngModel)]="searchPattern"
				(ngModelChange) = "searchCollections()"
			/>
		</md-input-container>

		<table>
			<tr
				*ngFor=" let d of listOfCocs | async; " 
				[class.disabled]="!d.a1"
			><td>
				{{d.a2}}.
				<a [routerLink]="['/cocs/show', d.$key]" [class.disabled]="!d.a1">{{d.a3}} Collection</a>
				: {{d.a4}}
			</td></tr>
		</table>

	</md-card-content>

	<md-card-actions>
		Total <strong>{{(listOfCocs|async)?.length}}</strong>
		{{(listOfCocs|async)?.length <= 1?'table':'tables'}} in list
	</md-card-actions>

</md-card>
