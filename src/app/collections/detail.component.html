<section>

  <header>
    <h2>{{(collectionDocument|async)?.name}}</h2>
  </header>

  <section>
  
    {{(collectionDocument|async)?.detail}}
    <div class="loading" *ngIf="!(collectionDocument | async)">Loading document detail...</div>
	<header>
	    <label for="actualCollectionListSearchId">Search</label>
	    <input 
	       id="actualCollectionListSearchId"
	       placeholder="name, number or detail pattern"
	       [(ngModel)]="actualCollectionSearchPattern"
	       (ngModelChange) = "searchActualCollections()"
	    />
	</header>

	<section>
	  <div class="loading" *ngIf="!(actualCollectionList | async)">Loading {{(collectionDocument|async)?.name}} list...</div>
	  <ol>
	    <li *ngFor="let actualCollection of actualCollectionList | async" [class.disabled]="!collectionDocument.active">
	        {{actualCollection.number}}.
	        <a [routerLink]="['/collection/update/' + actualCollection.name, actualCollection.$key]">{{actualCollection.name}}</a>
	         : {{actualCollection.detail}}
	    </li>
	  </ol>
	</section>
  
  </section>
  
</section>
