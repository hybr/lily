<app-loading [isLoading]="!dataLoaded" [title]="'table list'"></app-loading>
<app-alert *ngIf="errorArrived" [title]="'Error'" [code]="response.code"></app-alert>

<div *ngIf="dataLoaded">
	<div class="ui-widget-header" style="padding:10px 10px;border-bottom: 0 none">
	    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
	    <input type="text" pInputText placeholder="Search Tables" 
	    	[(ngModel)]="searchPattern"
			(ngModelChange) = "getDatabaseTablesList()"
		/>
	</div>

	<p-dataList [value]="tables" [paginator]="true" [rows]="5">
	    <p-header>Tables of Database</p-header>
	    <ng-template let-table pTemplate="item">
	        <div class="ui-grid ui-grid-responsive ui-fluid" style="padding:10px;border-bottom:1px solid #D5D5D5;">
	            <div class="ui-grid-row">
	                <div class="ui-grid-col-2">
						<i [routerLink]="[ '/db/' + table.path]" class="fa fa-edit"></i>
	                </div>

	                <div class="ui-grid-col-10">
	                    {{table.title}}
	                </div>
	            </div>
	        </div>
	    </ng-template>
	</p-dataList>
</div>
