<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<app-db-table-record
	[tableNumber]="collectionNumber"
	[tableRecordValues]="createResponse"
	[tableIsUpdated]="updatedInDb"
	(tableRecordiIsUpdated)="updatedRecord($event)"
	crudAction="create"
	(userAction)="takeAction($event)"
></app-db-table-record>
