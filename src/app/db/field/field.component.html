fieldProperties = {{fieldProperties | json}}
<md-input-container
	*ngIf="(fieldProperties['f5'] == 'string')"
>
	<input 	
		mdInput
		id="{{ fieldProperties['f1'] }}"

		[(ngModel)]="fieldValue"

	/>
</md-input-container>
