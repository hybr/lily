<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<!--
<md-tab-group>
	<md-tab label="{{ fieldProperties['_t'] }}">
-->
		<md-slide-toggle *ngIf="(fieldProperties['_y'] == 'boolean')" name="{{ fieldProperties['_n'] }}" [(ngModel)]="fieldValue" (ngModelChange)="changedNgModel($event)" id="{{ fieldProperties['_n'] }}">{{ fieldProperties['_t'] }}
		</md-slide-toggle>
		<md-input-container *ngIf="(fieldProperties['_y'] == 'number')">
			<input mdInput id="{{ fieldProperties['_n'] }}" placeholder="{{ fieldProperties['_t'] }}" type="number" name="{{ fieldProperties['_n'] }}" [(ngModel)]="fieldValue" (ngModelChange)="changedNgModel($event)" />
		</md-input-container>
		<md-input-container *ngIf="(fieldProperties['_y'] == 'string')">
			<input mdInput id="{{ fieldProperties['_n'] }}" placeholder="{{ fieldProperties['_t'] }}" type="text" name="{{ fieldProperties['_n'] }}" [(ngModel)]="fieldValue" (ngModelChange)="changedNgModel($event)" />
		</md-input-container>
		<md-input-container *ngIf="(fieldProperties['_y'] == 'email')">
			<input mdInput id="{{ fieldProperties['_n'] }}" placeholder="{{ fieldProperties['_t'] }}" type="email" name="{{ fieldProperties['_n'] }}" [(ngModel)]="fieldValue" (ngModelChange)="changedNgModel($event)" />
		</md-input-container>
		<md-input-container *ngIf="(fieldProperties['_y'] == 'password')">
			<input mdInput id="{{ fieldProperties['_n'] }}" placeholder="{{ fieldProperties['_t'] }}" type="password" name="{{ fieldProperties['_n'] }}" [(ngModel)]="fieldValue" (ngModelChange)="changedNgModel($event)" />
		</md-input-container>
		<div *ngIf="(fieldProperties['_y'] == 'auto_foreign_key')">
			<md-input-container>
				<input mdInput id="{{ fieldProperties['_n'] }}" placeholder="{{ fieldProperties['_t'] }}" type="text" name="{{ fieldProperties['_n'] }}" [(ngModel)]="fieldValue" (ngModelChange)="changedNgModel($event)" [mdAutocomplete]="auto" />
			</md-input-container>
			<br />{{ getOptionListTitle(fieldValue) }}
			<md-autocomplete #auto="mdAutocomplete">
				<md-option *ngFor="let option of foreignKeyList" [value]="option.value">
					{{ option.title }}
				</md-option>
			</md-autocomplete>
		</div>
		<div *ngIf="(fieldProperties['_y'] == 'foreign_key')">
			<br />
			<md-select mdInput id="{{ fieldProperties['_n'] }}" placeholder="{{ fieldProperties['_t'] }}" type="text" name="{{ fieldProperties['_n'] }}" [(ngModel)]="fieldValue" (ngModelChange)="changedNgModel($event)">
				<md-option *ngFor=" let option of foreignKeyList; " [value]="option.value">{{option.title}}</md-option>
			</md-select>
		</div>
